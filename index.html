<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./images//icon-clock.svg">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="img1" src="./images/image-equilibrium.jpg" alt="photo" >
    <h1>Equilibrium #3429 </h1>
    <p class="balance">Our Equilibrium collection promotes balance and calm.</p>
    <div class="d-flex">
      <div class="d-flex">
        <img class="ether" src="./images/icon-ethereum.svg" alt="iconeth" >
        <p class="p00">0.041 ETH</p>
      </div>
      <div class="d-flex">
        <img class="clock" src="./images/icon-clock.svg" alt="iconclock" >
        <p class="pclass">3 days left</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="d-flex">
      <img class="img-avatar" src="./images/image-avatar.png" ></img>
      <div class="d-flex"> 
        <p class="text">Creation of </p>
        <p class="text2">Jules Wyvern</p>
      </div>    
    </div>
  </div>

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Giorgi Begiashvili</a>. 
      Coded by <a href="#">Luka Guledani</a>.
  </div>

</body>
</html>
